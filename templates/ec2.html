{% extends "base.html" %}

{% block content %}
<div class="row">
    {% for region in regions['Regions'] %}
    <div class="col s3">
        <a href="http://localhost:5000/ec2/{{ region['RegionName'] }}">
            <div class="card-panel cyan hoverable">
                <span class="white-text">
                    {{ region['RegionName'] }}
                </span>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
