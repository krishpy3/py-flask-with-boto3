{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row card-panel">
        <h3 class="center">Sign Up</h3>
        <form class="col s12" method="post">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" name="user">
                <label for="icon_prefix">UserName</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">fingerprint</i>
                <input id="icon_telephone" type="password" name="pass">
                <label for="icon_telephone">Password</label>
            </div>
            <center>
                <button class="center btn green" type="submit">Login</button>
                <button class="center btn red" type="clear">Clear</button>
            </center>
        </form>
    </div>
    <p class="red-text">Do you want to create an account? <a href="/register">Login here</a></p>
</div>
{% if message %}
<div style="color:tomato">{{ message }}</div>
{% endif %}
</div>
{% endblock %}
